<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Work Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .lang-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .lang-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
        
        /* Updated skill icon styles for hover effect */
        .skill-icon {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        /* Add hover effect for skill icons, like the .card hover */
        .skill-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* This "selected" style is now used on BOTH screens */
        .skill-icon.selected {
            background-color: #dbeafe; /* light blue */
            border-color: #2563eb; /* blue */
            transform: scale(1.05);
        }

        /* Make selected hover state combine effects */
        .skill-icon.selected:hover {
            transform: translateY(-5px) scale(1.05); /* Combine translate and scale */
        }

        /* Modal styles */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 2rem; border: 1px solid #888;
            width: 90%; max-width: 500px; border-radius: 12px; text-align: center;
        }
        /* Custom radio button styles */
        .work-type-label {
            border: 2px solid #e5e7eb; padding: 1rem; border-radius: 0.75rem;
            cursor: pointer; transition: all 0.2s;
        }
        .work-type-label:hover { border-color: #9ca3af; }
        input[type="radio"]:checked+.work-type-label { border-color: #2563eb; background-color: #dbeafe; }
        input[type="radio"] { display: none; }
        
        /* Mic button listening animation */
        .mic-btn.listening svg {
            color: #ef4444; /* red */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-4xl mx-auto p-4">

        <div id="language-selection" class="hidden text-center">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-8">Choose Your Language</h1>
            <div id="language-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                </div>
        </div>
        
        <div id="role-selection" class="hidden text-center">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4" data-translate-key="role_title_main"></h1>
            <h2 class="text-xl md:text-2xl text-gray-600 mb-12" data-translate-key="role_title_sub"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="iam-worker" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <img src="worker.png" alt="Worker Icon" class="w-32 h-32 mb-6 rounded-full object-cover">
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="role_worker_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="role_worker_sub"></p>
                </div>
                <div id="iam-provider" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <img src="employer_2.png" alt="Job Provider Icon" class="w-32 h-32 mb-6 rounded-full object-cover">
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="role_employer_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="role_employer_sub"></p>
                </div>
            </div>
        </div>

        <div id="worker-choice" class="hidden text-center">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <h2 class="text-2xl md:text-4xl font-bold text-gray-800 mb-8" data-translate-key="worker_choice_title"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="btn-go-to-register" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <span class="text-6xl mb-4">ЁЯУЭ</span>
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="worker_choice_register_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="worker_choice_register_sub"></p>
                </div>
                <div id="btn-go-to-job-board" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <span class="text-6xl mb-4">ЁЯУв</span>
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="worker_choice_jobs_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="worker_choice_jobs_sub"></p>
                </div>
            </div>
        </div>

        <div id="provider-choice" class="hidden text-center">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <h2 class="text-2xl md:text-4xl font-bold text-gray-800 mb-8" data-translate-key="employer_choice_title"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="btn-go-to-find" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <span class="text-6xl mb-4">ЁЯЧ║я╕П</span>
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="employer_choice_find_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="employer_choice_find_sub"></p>
                </div>
                <div id="btn-go-to-broadcast" class="card bg-white p-8 rounded-2xl shadow-lg cursor-pointer flex flex-col items-center justify-center">
                    <span class="text-6xl mb-4">ЁЯУг</span>
                    <h3 class="text-2xl font-bold text-gray-700" data-translate-key="employer_choice_broadcast_main"></h3>
                    <p class="text-lg text-gray-500" data-translate-key="employer_choice_broadcast_sub"></p>
                </div>
            </div>
        </div>

        <div id="worker-registration" class="hidden">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form id="worker-form" class="space-y-8">
                    <div>
                        <h2 class="text-2xl font-bold mb-2 text-center" data-translate-key="form_select_skills"></h2>
                        <div class="relative my-6">
                            <input type="search" id="skill-search-input" data-translate-key="form_search_skill_placeholder" class="w-full text-lg p-3 pl-4 pr-12 border-2 border-gray-300 rounded-lg">
                            <button type="button" id="skill-search-mic" class="mic-btn absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                            </button>
                        </div>
                        <div id="skill-selection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 my-6">
                            </div>
                    </div>

                    <div class="text-center">
                        <h2 class="text-2xl font-bold" data-translate-key="form_share_location_title"></h2>
                        <p class="text-lg text-gray-600 mb-4" data-translate-key="form_share_location_sub"></p>
                        <button type="button" id="get-location-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-xl flex items-center justify-center space-x-2">
                            <span>ЁЯУН</span>
                            <span data-translate-key="form_find_location_btn"></span>
                        </button>
                        <p id="location-status" class="mt-2 text-sm text-gray-500 h-5"></p>
                    </div>

                    <div>
                        <h2 class="text-2xl font-bold mb-2 text-center" data-translate-key="form_details_title"></h2>
                        <div class="space-y-6 mt-6">
                            <input id="worker-name" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" type="text" data-translate-key="form_fullname_placeholder" required />
                            <input id="worker-phone" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" type="tel" data-translate-key="form_mobile_placeholder" required pattern="[0-9]{10}" />
                        </div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-center" data-translate-key="form_work_type_title"></h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                            <div><input type="radio" id="wage-daily" name="work-type" value="daily" required><label for="wage-daily" class="work-type-label block">
                                    <h4 class="font-bold text-lg text-gray-800" data-translate-key="form_work_type_daily_main"></h4>
                                    <p class="text-sm text-gray-600" data-translate-key="form_work_type_daily_sub"></p>
                            </label></div>
                            <div><input type="radio" id="wage-contract" name="work-type" value="contract"><label for="wage-contract" class="work-type-label block">
                                    <h4 class="font-bold text-lg text-gray-800" data-translate-key="form_work_type_contract_main"></h4>
                                    <p class="text-sm text-gray-600" data-translate-key="form_work_type_contract_sub"></p>
                            </label></div>
                        </div>
                    </div>

                    <div class="text-center">
                        <h2 class="text-2xl font-bold" data-translate-key="form_rate_title"></h2>
                        <p class="text-lg text-gray-600 mb-4" data-translate-key="form_rate_sub"></p>
                        <div class="bg-gray-100 p-4 rounded-lg flex items-center space-x-4">
                            <span class="text-5xl">ЁЯУЕ</span>
                            <div class="flex-grow flex items-center border-2 border-gray-300 bg-white rounded-lg p-3">
                                <span class="text-2xl font-bold text-gray-600">тВ╣</span>
                                <input id="worker-wage" class="pl-2 outline-none border-none w-full text-2xl font-bold text-gray-800" type="number" data-translate-key="form_rate_placeholder" required />
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-xl" data-translate-key="form_submit_btn"></button>
                </form>
            </div>
        </div>

        <div id="broadcast-view" class="hidden">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-center text-3xl font-bold text-gray-800 mb-8" data-translate-key="broadcast_title"></h2>
                <form id="broadcast-form" class="space-y-6">
                    <div>
                        <label for="broadcast-skill" class="block text-lg font-semibold text-gray-700 mb-2" data-translate-key="broadcast_skill_label"></label>
                        <select id="broadcast-skill" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" required></select>
                    </div>
                    <div>
                        <label for="broadcast-count" class="block text-lg font-semibold text-gray-700 mb-2" data-translate-key="broadcast_count_label"></label>
                        <input id="broadcast-count" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" type="number" data-translate-key="broadcast_count_placeholder" required />
                    </div>
                    <div>
                        <label for="broadcast-wage" class="block text-lg font-semibold text-gray-700 mb-2" data-translate-key="broadcast_wage_label"></label>
                        <div class="flex items-center border-2 border-gray-300 bg-white rounded-lg p-3">
                            <span class="text-2xl font-bold text-gray-600">тВ╣</span>
                            <input id="broadcast-wage" class="pl-2 outline-none border-none w-full text-2xl font-bold text-gray-800" type="number" data-translate-key="broadcast_wage_placeholder" required />
                            <span class="text-lg text-gray-500 ml-2" data-translate-key="broadcast_per_day"></span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-lg font-semibold text-gray-700 mb-2" data-translate-key="broadcast_details_label"></label>
                        <div class="space-y-4">
                            <input id="broadcast-name" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" type="text" data-translate-key="form_fullname_placeholder" required />
                            <input id="broadcast-phone" class="w-full text-lg p-3 border-2 border-gray-300 rounded-lg" type="tel" data-translate-key="form_mobile_placeholder" required pattern="[0-9]{10}" />
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-xl" data-translate-key="broadcast_submit_btn"></button>
                </form>
            </div>
        </div>

        <div id="job-board-view" class="hidden">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8" data-translate-key="job_board_title"></h2>
            <div id="job-board-list" class="space-y-4">
                </div>
            <p id="no-jobs-found" class="text-center text-gray-500 mt-8 hidden" data-translate-key="job_board_no_jobs"></p>
        </div>

        <div id="provider-view" class="hidden">
            <button class="back-btn mb-6 text-blue-600 font-semibold" data-translate-key="go_back"></button>
            <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-4" data-translate-key="find_worker_title"></h2>
                <div class="relative my-6">
                    <input type="search" id="job-search-input" data-translate-key="find_worker_placeholder" class="w-full text-lg p-3 pl-4 pr-12 border-2 border-gray-300 rounded-lg">
                    </div>
                <div id="job-selection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 my-6">
                    </div>
            </div>

            <div id="map-container" class="mt-8 hidden">
                <h2 class="text-2xl font-bold mb-4 text-center" data-translate-key="find_worker_map_title"></h2>
                <div id="map" class="h-96 w-full rounded-lg shadow-md z-0"></div>
            </div>

            <div id="worker-list-container" class="mt-8 hidden">
                <h2 id="worker-list-heading" class="text-2xl font-bold mb-4 text-center" data-translate-key="find_worker_available_workers"></h2>
                <div id="worker-list" class="space-y-4">
                    </div>
                <p id="no-workers-found" class="text-center text-gray-500 mt-8 hidden" data-translate-key="find_worker_no_worker_found"></p>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h2 id="success-modal-title" class="text-2xl font-bold text-gray-800" data-translate-key="modal_success_title"></h2>
            <p id="success-modal-msg" class="text-lg text-gray-600 mb-6" data-translate-key="modal_success_sub"></p>
            <button id="close-modal" class="bg-blue-500 text-white font-bold py-2 px-8 rounded-lg" data-translate-key="modal_ok_btn"></button>
        </div>
    </div>

         */
        function applyLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('userLanguage', lang);
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                const translation = translations[key]?.[lang];
                if (translation !== undefined) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translation;
                    } else {
                        el.textContent = translation;
                    }
                }
            });
        }
        
        /**
         * Populates the language selection grid
         */
        function populateLanguages() {
            languageGrid.innerHTML = '';
            languages.forEach(lang => {
                const langCard = document.createElement('div');
                langCard.className = 'lang-card bg-white p-4 rounded-xl shadow-md cursor-pointer flex flex-col items-center justify-center border-2 border-transparent';
                langCard.dataset.lang = lang.code;
                langCard.innerHTML = `<p class="text-2xl font-bold text-gray-800">${lang.native}</p><p class="text-md text-gray-500">${lang.name}</p>`;
                langCard.addEventListener('click', () => {
                    applyLanguage(lang.code);
                    showScreen('roleSelection');
                });
                languageGrid.appendChild(langCard);
            });
        }

        /**
         * Hides all screens and shows the one specified by name
         */
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            if (screens[screenName]) {
                screens[screenName].classList.remove('hidden');
            }
            // Initialize map only when provider view is shown
            if (screenName === 'providerView' && !map) { initMap(); }
            // Populate dynamic content when screen is shown
            if (screenName === 'broadcastView') { populateBroadcastSkills(); }
            if (screenName === 'jobBoardView') { populateJobBoard(); }
            
            // [NEW] Clear selection from employer screen when hiding it
            if (screenName !== 'providerView') {
                jobSelectionContainer.querySelectorAll('.skill-icon.selected').forEach(icon => {
                    icon.classList.remove('selected');
                });
            }
        }

        /**
         * Initializes the Leaflet map
         */
        function initMap() { 
            if(!map) { 
                map = L.map('map').setView([28.6139, 77.2090], 11); // Default to Delhi
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                    attribution: '&copy; OpenStreetMap contributors' 
                }).addTo(map);
                markersLayer = L.layerGroup().addTo(map); 
            } 
        }

        /**
         * Populates the skill dropdown for the broadcast form
         */
        function populateBroadcastSkills() {
            broadcastSkillSelect.innerHTML = `<option value="" disabled selected>-- Select Skill --</option>`;
            skills.forEach(skill => {
                broadcastSkillSelect.innerHTML += `<option value="${skill.name}">${skill.name_hi} (${skill.name})</option>`;
            });
        }
        
        /**
         * Populates the job board with broadcasted jobs from localStorage
         */
        function populateJobBoard() {
             const allJobs = JSON.parse(localStorage.getItem('jobBroadcasts') || '[]');
             jobBoardList.innerHTML = '';
             if (allJobs.length === 0) {
                 noJobsFoundMsg.classList.remove('hidden');
             } else {
                 noJobsFoundMsg.classList.add('hidden');
                 allJobs.reverse().forEach(job => { // Show newest first
                     const skillInfo = skills.find(s => s.name === job.skill) || { icon: 'ЁЯТ╝' };
                     const card = document.createElement('div');
                     card.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between flex-wrap gap-4';
                     card.innerHTML = `
                         <div class="flex-grow">
                             <div class="flex items-center gap-3 mb-2">
                                 <span class="text-4xl">${skillInfo.icon}</span>
                                 <div>
                                     <h4 class="text-xl font-bold">${job.skill}</h4>
                                     <p class="text-sm text-gray-600 font-semibold">${job.employerName} (${job.employerPhone})</p>
                                 </div>
                             </div>
                             <div class="flex items-center gap-4 mt-4">
                                 <div><p class="text-xs text-gray-500 uppercase font-bold">WAGE</p><p class="text-xl font-bold text-green-600">тВ╣${job.wage} <span class="text-sm font-normal text-gray-600">/ day</span></p></div>
                                 <div><p class="text-xs text-gray-500 uppercase font-bold">NEED</p><p class="text-2xl font-bold text-blue-600">${job.count}</p></div>
                             </div>
                         </div>
                         <a href="tel:${job.employerPhone}" class="w-full sm:w-auto text-center bg-green-500 text-white font-bold py-3 px-5 rounded-lg flex-shrink-0">Call Employer</a>
                     `;
                     jobBoardList.appendChild(card);
                 });
             }
        }
        
        /**
         * Creates a clickable skill icon element
         */
        function createSkillIcon(skill, isSelectable) {
            const div = document.createElement('div');
            div.className = 'skill-icon cursor-pointer flex flex-col items-center justify-center bg-gray-100 p-4 rounded-lg text-center';
            div.dataset.skill = skill.name;
            div.innerHTML = `<div class="text-5xl mb-2">${skill.icon}</div><p class="font-semibold text-sm">${skill.name_hi}</p><p class="text-xs text-gray-500">(${skill.name})</p>`;
            
            if (isSelectable) {
                // For worker registration form
                div.addEventListener('click', () => {
                    div.classList.toggle('selected');
                    if (div.classList.contains('selected')) { 
                        selectedSkills.push(skill.name); 
                    } else { 
                        selectedSkills = selectedSkills.filter(s => s !== skill.name); 
                    }
                });
            } else {
                // For employer "find worker" screen
                // This is the function that was changed
                div.addEventListener('click', () => {
                    // 1. Deselect all other icons in this container
                    jobSelectionContainer.querySelectorAll('.skill-icon').forEach(icon => {
                        icon.classList.remove('selected');
                    });
                    
                    // 2. Select the clicked icon
                    div.classList.add('selected');
                    
                    // 3. Start the search
                    findWorkers(skill.name);
                });
            }
            return div;
        }
        
        /**
         * Populates both skill grids (worker registration and employer find)
         */
        function populateSkills() {
            skillSelectionContainer.innerHTML = ''; 
            jobSelectionContainer.innerHTML = '';
            skills.forEach(skill => {
                skillSelectionContainer.appendChild(createSkillIcon(skill, true));
                
                // --- [MODIFIED] ---
                // The click logic is now inside createSkillIcon, so we just append it
                const jobIcon = createSkillIcon(skill, false);
                jobSelectionContainer.appendChild(jobIcon);
                // --- [END OF MODIFICATION] ---
            });
        }
        
        /**
         * Triggers the process to find workers.
         */
        function findWorkers(skillName) {
            // First, clear any previous results
            workerList.innerHTML = '';
            noWorkersFoundMsg.classList.add('hidden');
            workerListContainer.classList.add('hidden');
            if(markersLayer) markersLayer.clearLayers();
            
            // Ask for the employer's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const employerCoords = [position.coords.latitude, position.coords.longitude];
                    processAndDisplayWorkers(skillName, employerCoords);
                }, error => {
                    alert('Please allow location access to find workers near you.');
                    console.error(error);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        /**
         * Filters workers from localStorage and displays them
         */
        function processAndDisplayWorkers(skillName, employerCoords) {
            const allWorkers = JSON.parse(localStorage.getItem('workers') || '[]');
            const filteredWorkers = allWorkers.filter(worker =>
                worker.skills.includes(skillName) && worker.coordinates
            );
            
            workerListHeading.textContent = `Available ${skillName}s`;
            
            // Show map and list containers
            document.getElementById('map-container').classList.remove('hidden');
            workerListContainer.classList.remove('hidden');
            
            // Update map
            updateMap(filteredWorkers, employerCoords);
            
            // Populate list
            workerList.innerHTML = '';
            if (filteredWorkers.length === 0) {
                noWorkersFoundMsg.classList.remove('hidden');
            } else {
                noWorkersFoundMsg.classList.add('hidden');
                filteredWorkers.forEach(worker => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between flex-wrap gap-4';
                    
                    // Simple distance calculation (very rough)
                    const distLat = (worker.coordinates[0] - employerCoords[0]) * 111;
                    const distLng = (worker.coordinates[1] - employerCoords[1]) * 111 * Math.cos(employerCoords[0] * Math.PI/180);
                    const distance = Math.sqrt(distLat*distLat + distLng*distLng).toFixed(1);
                    
                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-4xl">${skills.find(s => s.name === skillName)?.icon || 'ЁЯзСтАНЁЯФз'}</span>
                                <div>
                                    <h4 class="text-xl font-bold">${worker.name}</h4>
                                    <p class="text-sm text-gray-600 font-semibold">~ ${distance} km away</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 mt-4">
                                <div><p class="text-xs text-gray-500 uppercase font-bold">WAGE</p><p class="text-xl font-bold text-green-600">тВ╣${worker.wage} <span class="text-sm font-normal text-gray-600">/ ${worker.workType}</span></p></div>
                            </div>
                        </div>
                        <a href="tel:${worker.phone}" class="w-full sm:w-auto text-center bg-green-500 text-white font-bold py-3 px-5 rounded-lg flex-shrink-0">Call Now</a>
                    `;
                    workerList.appendChild(card);
                });
            }
        }

        /**
         * Updates the map with employer and worker markers
         */
        function updateMap(workers, employerCoords) {
            markersLayer.clearLayers();
            const bounds = [];
            
            // Add employer marker
            const employerIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448609.png', iconSize: [38, 38] });
            const employerMarker = L.marker(employerCoords, { icon: employerIcon }).addTo(markersLayer);
            employerMarker.bindPopup('<b>Your Location</b>');
            bounds.push(employerCoords);
            
            // Add worker markers
            workers.forEach(worker => {
                const workerIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684072.png', iconSize: [38, 38] });
                const marker = L.marker(worker.coordinates, { icon: workerIcon }).addTo(markersLayer);
                marker.bindPopup(`
                    <b>${worker.name}</b><br>
                    Skill: ${worker.skills.join(', ')}<br>
                    Rate: тВ╣${worker.wage} / ${worker.workType}<br>
                    <a href="tel:${worker.phone}">Call: ${worker.phone}</a>
                `);
                bounds.push(worker.coordinates);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        /**
         * Shows the success modal
         */
        function showSuccessModal(titleKey, messageKey) {
            successModalTitle.dataset.translateKey = titleKey;
            successModalMsg.dataset.translateKey = messageKey;
            applyLanguage(currentLang); // Re-apply language for modal text
            successModal.style.display = 'flex';
        }

        /**
         * Main app initialization function
         */
        function initializeApp() {
            populateLanguages();
            populateSkills();
            // As per your comment, always show language selection on app start
            showScreen('languageSelection');
        }
        
        // --- EVENT LISTENERS ---

        // Role selection
        buttons.iAmWorker.addEventListener('click', () => showScreen('workerChoice'));
        buttons.iAmProvider.addEventListener('click', () => showScreen('providerChoice'));

        // Main choice navigation
        buttons.goToRegister.addEventListener('click', () => showScreen('workerRegistration'));
        buttons.goToJobBoard.addEventListener('click', () => showScreen('jobBoardView'));
        buttons.goToFind.addEventListener('click', () => showScreen('providerView'));
        buttons.goToBroadcast.addEventListener('click', () => showScreen('broadcastView'));

        // Back button logic
        buttons.backButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const currentScreenEl = e.target.closest('div[id].hidden') || e.target.closest('div[id]');
                const currentScreen = currentScreenEl ? currentScreenEl.id : null;
                
                if (currentScreen === 'worker-choice' || currentScreen === 'provider-choice') {
                    showScreen('roleSelection');
                } else if (currentScreen === 'worker-registration' || currentScreen === 'job-board-view') {
                    showScreen('workerChoice');
                } else if (currentScreen === 'broadcast-view' || currentScreen === 'provider-view') {
                    showScreen('providerChoice');
                } else if (currentScreen === 'role-selection') {
                    showScreen('languageSelection'); // Go back to lang screen
                } else {
                     showScreen('languageSelection'); // Default fallback
                }
            });
        });
        
        // Get Location button
        buttons.getLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                locationStatus.textContent = 'Fetching location...';
                locationStatus.classList.remove('text-red-600', 'text-green-600');
                navigator.geolocation.getCurrentPosition(position => {
                    workerCoordinates = [position.coords.latitude, position.coords.longitude];
                    locationStatus.textContent = `ЁЯУН Location found! (${workerCoordinates[0].toFixed(2)}, ${workerCoordinates[1].toFixed(2)})`;
                    locationStatus.classList.add('text-green-600');
                }, error => {
                    locationStatus.textContent = 'Error: Could not get location. Please allow access.';
                    locationStatus.classList.add('text-red-600');
                    console.error(error);
                });
            } else {
                locationStatus.textContent = 'Geolocation is not supported by this browser.';
                locationStatus.classList.add('text-red-600');
            }
        });
        
        // Worker Registration Form submission
        workerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (selectedSkills.length === 0) {
                alert('Please select at least one skill.');
                return;
            }
            if (!workerCoordinates) {
                alert('Please share your location.');
                return;
            }
            
            const workerData = {
                id: 'worker_' + Date.now(),
                name: document.getElementById('worker-name').value,
                phone: document.getElementById('worker-phone').value,
                skills: selectedSkills,
                coordinates: workerCoordinates,
                workType: document.querySelector('input[name="work-type"]:checked').value,
                wage: document.getElementById('worker-wage').value
            };
            
            // Save to localStorage
            const workers = JSON.parse(localStorage.getItem('workers') || '[]');
            workers.push(workerData);
            localStorage.setItem('workers', JSON.stringify(workers));
            
            // Reset form
            workerForm.reset();
            selectedSkills = [];
            workerCoordinates = null;
            locationStatus.textContent = '';
            document.querySelectorAll('.skill-icon.selected').forEach(el => el.classList.remove('selected'));
            
            showSuccessModal('modal_success_title', 'modal_success_sub');
        });
        
        // Broadcast Job Form submission
        broadcastForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const jobData = {
                id: 'job_' + Date.now(),
                skill: document.getElementById('broadcast-skill').value,
                count: document.getElementById('broadcast-count').value,
                wage: document.getElementById('broadcast-wage').value,
                employerName: document.getElementById('broadcast-name').value,
                employerPhone: document.getElementById('broadcast-phone').value,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            const jobs = JSON.parse(localStorage.getItem('jobBroadcasts') || '[]');
            jobs.push(jobData);
            localStorage.setItem('jobBroadcasts', JSON.stringify(jobs));
            
            // Reset form
            broadcastForm.reset();
            
            showSuccessModal('modal_success_title', 'modal_success_sub');
        });

        // Close modal button
        closeModalBtn.addEventListener('click', () => {
            successModal.style.display = 'none';
            showScreen('roleSelection'); // Go to main role screen after modal close
        });
        
        // Search bar filtering for Provider view
        jobSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            jobSelectionContainer.querySelectorAll('.skill-icon').forEach(icon => {
                const skillName = icon.dataset.skill.toLowerCase();
                const skillNameHi = icon.querySelector('p:first-of-type').textContent.toLowerCase();
                if (skillName.includes(searchTerm) || skillNameHi.includes(searchTerm)) {
                    icon.style.display = 'flex';
                } else {
                    icon.style.display = 'none';
                }
            });
        });
        
        // Search bar filtering for Worker registration view
        skillSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            skillSelectionContainer.querySelectorAll('.skill-icon').forEach(icon => {
                const skillName = icon.dataset.skill.toLowerCase();
                const skillNameHi = icon.querySelector('p:first-of-type').textContent.toLowerCase();
                if (skillName.includes(searchTerm) || skillNameHi.includes(searchTerm)) {
                    icon.style.display = 'flex';
                } else {
                    icon.style.display = 'none';
                }
            });
        });

        // Speech Recognition for skill search
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            skillSearchMic.addEventListener('click', () => {
                recognition.lang = currentLang === 'en' ? 'en-US' : `${currentLang}-IN`;
                try {
                    recognition.start();
                    skillSearchMic.classList.add('listening');
                } catch(e) {
                    console.error("Speech recognition already active or error:", e);
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                skillSearchInput.value = transcript;
                // Trigger the input event to filter
                skillSearchInput.dispatchEvent(new Event('input', { bubbles:true, cancelable:true }));
            };

            recognition.onend = () => {
                skillSearchMic.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                skillSearchMic.classList.remove('listening');
            };
            
        } else {
            skillSearchMic.style.display = 'none'; // Hide mic button if not supported
        }

        // --- START THE APP ---
        initializeApp();
    });
    </script>
</body>
</html>
